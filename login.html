<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/icons/blue-logo.png">
  <title>Join</title>
  <link rel="stylesheet" href="css/login.css"/>
  <link rel="stylesheet" href="css/fonts.css"/>
  <script src="smallest_backend_ever/mini_backend.js"></script>
  <script src="js/register.js"></script>
</head>

<body onload="getLogin()">
  <div id="start-background" class="start"></div>
  <img id="start-pic" class="logo-big" src="img/start.png" />
  <div id="newuser-container" class="d-none">
    <p id="new-question">Not at Join?</p>
    <a href="register.html" id="sign-in">Sign up</a>
  </div>
  <div class="all-container">
    <div id="login-container" class="d-none">
      <h1>Log In</h1>
      <div id="blue-line"></div>
      <form onsubmit="getCurrentUserFromBackend();return false">
        <input onclick="event.stopPropagation()" id="mail-login" class="mail-input" required type="email"
          placeholder="E-mail" />
        <div id="password-cont">
          <input onclick="event.stopPropagation()" id="password-login" class="password-input" required type="password"
            placeholder="Passwort" />
          <img id="eyelock" src="img/SchloÃŸ.png" />
        </div>

        <div class="select-container">
          <div class="help-container">
            <!--Passwort zeigen>
            </p>-->
            <div class="container-rember">
              <input id="rememberme" type="checkbox" checked="true" onclick="event.stopPropagation()" />
              <p>Remember me</p>
            </div>
            <a id="new-password" href="./forgot_password.html" onclick="event.stopPropagation()">Forgot password</a>
          </div>
          <div id="btn-box">
            <button id="login-btn" class="login-btn">LogIn</button>
            <div id="guest-btn" onclick="event.stopPropagation();guestLogin()">
              Guest LogIn
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!--------------------------popup------------->
  <div id="popup-trys" class="d-none popup-user">
    <p class="popup-user-p">
      Nutzer nicht bekannt!<br />Bitte registrieren...
    </p>
  </div>

  <!--------------------------popup------------->
  <div id="popup-try-again" class="d-none popup-user">
    <p class="popup-user-p">
      Passwort/Email nicht bekannt!<br />Nochmal versuchen
    </p>
  </div>
  <script src="js/login.js"></script>
</body>

</html>
